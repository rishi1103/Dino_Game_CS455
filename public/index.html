<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>
    <style>
      * {
        padding: 0px;
        margin: 0px;
      }
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal {
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
      }

      .modal-content {
        background-color: white;
        padding: 20px;
        border-radius: 5px;
        text-align: center;
      }

      .modal-content label,
      .modal-content input,
      .modal-content button {
        display: block;
        margin: 10px auto;
      }

      canvas {
        display: block; /* Remove any inline-block spacing */
      }
    </style>
    <script src="index.js" defer type="module"></script>
  </head>
  <body>
    <canvas id="game"></canvas>
  </body>
</html>
