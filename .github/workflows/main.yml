name: Code Quality Checks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js latest version
        uses: actions/setup-node@v3
        with:
          node-version: '20'
          
      - name: npm update
        run: npm install -g npm@10.8.3

      - name: Install dependencies
        run: npm install
      
      - name: Install performance dependencies
        run: pip install webdriver-manager, selenium

      - name: Run ESLint
        run: npm run lint

      - name: Run Code Duplication Check
        run: npm run duplication
      
      - name: Run Jest with Coverage
        run: npm test -- --coverage

      - name: client side performance testing
        run: python perf_testing.py

      - name: Ensure Jest Coverage is Above 75%
        run: |
          COVERAGE=$(npx jest --coverage --coverageThreshold='{ "global": { "lines": 75 } }' 2>&1)
          echo "$COVERAGE"
          if echo "$COVERAGE" | grep -q 'coverage threshold for lines'; then
            echo "Test coverage is below 75%. Failing the build."
            exit 1
          fi
